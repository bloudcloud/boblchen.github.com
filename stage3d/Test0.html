    <script type="text/javascript">

        // 获取站点根目录
        function getRootPath() {
            var strFullPath = window.document.location.href;
            var strPath     = window.document.location.pathname;
            var pos         = strFullPath.indexOf(strPath);
            var prePath     = strFullPath.substring(0, pos);
            var postPath    = strPath.substring(0, strPath.substr(1).indexOf('/') + 1);
            return(prePath + postPath);
        } 

        // 载入css
        function loadCSS() {
            document.getElementById("base-min").href = getRootPath() + "/css/base.lib.min.css";
            document.getElementById("style-sheet").href = getRootPath() + "/css/style.css";
            document.getElementById("font-awesome").href = getRootPath() + "/css/font-awesome.css";
            document.getElementById("prettify-style").href = getRootPath() + "/css/prettify-cmd.css";
            document.getElementById("layout-min").href = getRootPath() + "/css/layout.min.css";

            alert(document.getElementById("layout-min").href);
        }

        loadCSS();
        
    </script>
